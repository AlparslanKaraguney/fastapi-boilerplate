version: "3.9"
services:
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data


  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - type: bind
        source: .
        target: /code
    depends_on:
      - db
      - redis
      - rabbitmq
      - celery
    env_file:
      - .env

  celery:
    build: .
    command: celery -A app.core.celery worker --loglevel=info
    depends_on:
      - redis
      - rabbitmq

  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3.6-management
    ports:
      - "15672:15672"
      - "5672:5672"

volumes:
  db: {}